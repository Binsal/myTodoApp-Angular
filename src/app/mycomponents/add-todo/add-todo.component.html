<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}"  class="form-control" id="title" >
        
    </div>
    <div class="form-group">
        <label for="desc">Todo Description</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
